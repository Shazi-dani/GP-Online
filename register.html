<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta name="description" content="online gp service in ireland, digital gp, gp in ireland,online doctor,virtual doctor">
        <meta name="keywords" content="online gp service in ireland, digital gp, gp in ireland,online doctor,virtual doctor">
        <link rel="stylesheet" href="assets/css/style.css">

        
    <title>Register Here</title>
</head>
<body>
<!--header start here -->
<div class="register-responsive">
    <header>
    <a href="index.html"><h1 id="logo"> GP Online </h1></a>
    <nav>
            <ul id="menu-register">
                <li class="font-weight-bold font-size"><a href="index.html">Home</a></li> 
            </ul>
        </nav>
    </header>
    <div class="spacer"></div>
<!--registration form starts here-->
<form id="register-form" onsubmit="openPopup()" method="dialog">

	<div>
		<h2 style="text-align:center;">Register here</h2>
        
		<div>
			<label for="name-field" class="block-label">Full Name</label>
			<input id="name-field" type="text" name="full_name" placeholder="Your name" required>
		</div>
		<div>
			<label for="email-field" class="block-label">Email</label>
			<input id="email-field" type="email" name="email" placeholder="Your email" required>
		</div>
        <div>
            <label for="password" class="block-label">Password</label>
            <input id="password" type="password"  name="password" placeholder="Your password" required>
        </div>
        <label for="phone" class="block-label">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
        <div>
		<label for="age" class="block-label">Age</label>
		<select id="age" name="age" required>
            <option value=''>Select</option>
			<option value="under-20">Under 20</option>
			<option value="20s">20-29</option>
			<option value="30s">30-39</option>
			<option value="40s">40-49</option>
			<option value="50s">50-59</option>
			<option value="60+">60+</option>
		</select>
    </div>

        <div>
            <h3 class="block-label gender">Sex</h3>
        
                    <input id="male" name="sex" value="male" type="radio" required>
                    <label for="male">Male</label>
        
                    <input id="female" name="sex" value="female" type="radio" required>
                    <label for="female">Female</label>
        
                    <input id="other" name="sex" value="other" type="radio" required>
                    <label for="other">Other</label>
                </div>
    
        <input type="submit"   value="Register Here">
        <div class="popup" id="popup">
           <img src="assets/images/gponline-image.jpg" alt="doctor picture">
            <h2>Your are succesfully register now. Thanks!</h2>
            <p>Sign In now and do payment for GP Online booking</p>
           
            <button type="button" onclick="closePopup()">OK</button>
        </div>
		<input type="reset"    value="Reset Form">
        <div class="Signin">
            <span>Already have an account? <a href="signin.html">Sign In</a></span>
        </div>
        
	</div>
</form>

<script>
    let popup = document.getElementById("popup");
    
    function openPopup() {
      popup.classList.add("open-popup");
    }
    
    function closePopup() {
      popup.classList.remove("open-popup");
      window.open("signin.html")
    }
    
</script>
</div>
</body>
</html>
